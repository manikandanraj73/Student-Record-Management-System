<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>html{
    height: 100%;
    background: radial-gradient(rgb(10, 174, 174),rgb(15, 95, 95),rgb(2, 60, 60));
    /* background:linear-gradient(to right,rgb(50, 48, 48),rgb(87, 85, 85),rgb(176, 171, 171)); */
    background-repeat: no-repeat;
}
h1{
    color:rgb(235, 247, 245);
    text-align: center;

    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}
.main{
    width: 550px;
    height: auto;
   background-color: rgb(86, 123, 111);
   border-radius: 10px;
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 50px auto;
}
.main input{
    width: 80%;
    background-color: rgb(249, 250, 250);
   font-size: 13px;
    padding: 17px 20px;
    margin: 40px auto;
    border-radius: 10px;
}
button{
    padding: 12px 15px;
    width: 100px;
    color:white;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 15px;
    border-radius: 10px;
    background-color: rgb(5, 58, 59);
}
button:hover{
    background-color: rgb(75, 138, 117);
    color:black;
    width: 110px;

    transition: 700ms;
}
input:hover{
    background-color: grey;
    color:white;
    font-size:16px;
    transition: 700ms;
    width: 85%;
}</style>
<script type="text/javascript" src="common.js"></script>
</head>
<body>
    <h1>LOGIN FORM</h1>
    <div class="main">
        <input type="text" name="username" id="username" placeholder="          ENTER USER NAME">
        <input type="password" name="password" id="password" placeholder="          ENTER PASSWORD">
        <button onclick="login()">Login</button>
    </div>
</body>
</html>
