    <H1>Student Management System</H1>

        <div class="boxes">

        <input type="email" name="email" id="email" placeholder="Enter Email">
        <div class="btn"><button onclick="add()" id="add" class="box">ADD</button>
       <button id="update" onclick="update()" class="box" >UPDATE</button>
       <button id="delete" onclick="del()" class="box" >DELETE</button></div>
       
    </div>
    <a id="back" href="dashboard.html"><button>back</button></a>
     <script>
        var delstd=document.getElementById("delete");
        
       var r= localStorage.getItem("role").toLowerCase();
       
       
        if(r=="teacher"){
            delstd.style.display="none";
        }
    </script>
